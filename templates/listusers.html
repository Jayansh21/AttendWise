<!DOCTYPE html>
<html>
<head>
    <title>All Registered Users - AttendWise</title>
    <style>
        body { background: #dadfee; font-family: Arial, sans-serif; color: white; }
        .container { width: 480px; margin: 50px auto; background: rgba(30,30,40,0.94); padding: 28px; border-radius: 16px; }
        h2 { margin-top:0; color: #16abdd; }
        table { width: 100%; border-collapse: collapse; background: rgba(255,255,255,0.03);}
        th, td { border: 1px solid #666; padding: 10px 14px; text-align: center; }
        th { background: #117da8; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Registered Users</h2>
        <table>
            <tr>
                <th>S No</th>
                <th>Name</th>
                <th>Roll No.</th>
            </tr>
            {% for i in range(l) %}
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{ names[i] }}</td>
                <td>{{ rolls[i] }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
